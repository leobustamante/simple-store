<div class="row games-filter default-gutter">
  <div class="form-group">
    <input class="form-control" type="text" [placeholder]="filterPlaceholder" [(ngModel)]="filterText" />
  </div>
</div>
<div class="row games-list default-gutter bg-light"
  infiniteScroll
  [infiniteScrollDistance]="0"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()">
  <div class="col-sm-3 games-item box" *ngFor="let item of games | nameFilter: filterText">
  	<a routerLink="/games/{{item?.game._id}}" [queryParams]="{name: item.game.name}" class="item-link">
	    <img [src]="item?.game.box.medium" alt="{{item.game.name}}"><br>
	    <span class="hidden eff-hover-show item-title">{{item.game.name}}</span>
	 </a>
  </div>
</div>
